<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        var leftPress = function() {
            alert("The left button was pressed");
        }
        var rightPress = function() {
            alert("The right button was pressed");
        }
    </script>
    <style>
        .control-button {
            position: inline;
            width: 49%;
            height: 100%;
            font-size: xx-large;
        }
        html, body,#control{
            height: 99%;
        }
    </style>
</head>
<body>
    <div id="control">
        <button id="left-arrow" class="control-button" onclick="leftPress()">Left</button>
        <button id="right-arrow" class="control-button" onclick="rightPress()">right</button>
    </div>
</body>
</html>
