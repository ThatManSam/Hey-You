<!DOCTYPE html>
<html>
<head>
    <style>
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

    </style>

</head>
<body>
    <canvas id="gameCanvas" width="1366" height="768">Your browser does not support the HTML5 canvas tag.
        <script type = 'text/javascript' src="Scripts/main.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
    
            socket.on('left down', function() {
                leftPressed = true;
                //document.dispatchEvent(leftarrowdown);
            });
            socket.on('left up', function() {
                leftPressed = false;
                //document.dispatchEvent(leftarrowup);
            });
            socket.on('right down', function() {
                rightPressed = true;
                //document.dispatchEvent(rightarrowdown);
            });
            socket.on('right up', function() {
                rightPressed = false;
                //document.dispatchEvent(rightarrowup);
            });
            
        </script>
    </canvas>
