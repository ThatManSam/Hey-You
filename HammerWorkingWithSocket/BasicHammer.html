<!DOCTYPE html>
<html>
    <head>
    <title>Please work</title>
    <script src="hammerModified.js" type="text/javascript"></script>
    <style>
        #myElement {
            background: silver;
            height: 300px;
            text-align: center;
            margin: auto; 
            position: relative;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            font: 50px/300px Helvetica, Arial, sans-serif;
        }
        body {margin: 0; height: 100%; overflow: hidden}
    </style>
</head>
<body>
<div id="myElement">
    

</div>

    
<script type="text/javascript">
    var myElement = document.getElementById('myElement');
    
    //document.getElementById('myElement').style.height="";
    myElement.style.height = window.innerHeight +"px";
    myElement.style.font = "50px/"+ window.innerHeight +"px Helvetica, Arial, sans-serif";
    //alert(window.innerHeight.toString());
    
    

    // create a simple instance
    // by default, it only adds horizontal recognizers
    var mc = new Hammer(myElement);

// let the pan gesture support all directions.
// this will block the vertical scrolling on a touch-device while on the element
mc.get('pan').set({ direction: Hammer.DIRECTION_ALL });

    // listen to events...
    mc.on("panleft panright panup pandown tap press pressup", function(ev) {
        myElement.textContent = ev.type +" gesture detected.";
    });

    mc.on("panup", function(ev) {
        //alert(ev.type);
    });
</script>


</body>
</html>
